<h2 mat-dialog-title>Invoice Summary</h2>
<mat-card>
<div mat-dialog-content>
  Date: {{ today | date }}
    <table>
      <tr *ngFor="let services of services">
        <td>{{ services.service }}</td>
        <td>{{ services.price | currency }}</td>
      </tr>
      <br>
      <tr *ngFor="let services of services">
          <td *ngIf="services.total > 0">Total Charges</td>
          <td *ngIf="services.total > 0">{{ services.total | currency }}</td>
      </tr>
    </table>


</div>
</mat-card>
<div mat-dialog-actions>
    <button mat-raised-button matDialogClose="confirm" color="accent" cdkFocusInitial>Close Dialog</button>
</div>
