<div class="wrapper">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-card class="login-panel frm-login-panel">
        <mat-card-header class="frm-login-header">
          <mat-toolbar class="frm-login-toolbar">
            Login Details
          </mat-toolbar>
        </mat-card-header>
  
        <mat-card-content class="frm-login-body">
          <mat-form-field>
            <input type="text" name="username" matInput placeholder="Username" ngModel />
          </mat-form-field>
          <mat-form-field>
            <input type="password" name="ssn" matInput placeholder="SSN" ngModel />
          </mat-form-field>

          <mat-form-field>
            <input
              type="password"
              name="password"
              matInput
              placeholder="Password"
              ngModel
            />
          </mat-form-field>

          <mat-form-field>
            <input
              type="password"
              name="confirmPassword"
              matInput
              placeholder="Confirm Password"
              ngModel
            />
          </mat-form-field>
        </mat-card-content>
  

        <mat-card-actions class="frm-login-actions">
          <button type="submit" mat-raised-button class="btn-login">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
